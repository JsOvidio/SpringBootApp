<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

</head>
<body>
	<div class="container">
	<h1 th:text="${titulo}"
	class="text-secondary border border-success border-top-0 border-left-0 border-right-0 " ></h1>
	<form th:action="@{/form}" th:object="${cliente}" method="post">
		<div class="form-group row">
		<label class="col-sm-2 col-form-label">Nombre</label>
				<div class="col-sm-6">
				<input type="text" th:field="*{nombre}" class="form-control"  />
				<small class="form-text text-danger"  th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
			</div>
</div>

	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Apellido</label>
				<div class="col-sm-6">
				<input type="text" th:field="*{apellido}" class="form-control"  />
				<small class="form-text text-danger"  th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
			</div>
</div>

	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-6">
				<input type="email" th:field="*{email}" class="form-control"  />
				<small class="form-text text-danger"  th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
			</div>
</div>


	<div class="form-group row">
	<div class="col-sm-6">
				<input type="submit" value="Guardar"  class="btn btn-primary" />
</div>
</div>

		<input type="hidden" th:field="*{id}" />
	</form>
	</div>
</body>
</html>
