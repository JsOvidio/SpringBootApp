<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body>

	<nav class="navbar navbar-default" role="navigation">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".navbar-collapse">
				<span class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
		</div>
		<div class="navbar-collapse collapse">

			<ul class="nav navbar-nav navbar-center">
				<li><a th:href="@{/listar}">Inicio</a></li>
				<li><a th:href="@{/Cliente}">Proceso Web Service</a></li>
				<li><a href="#">Contactanos</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a class="nav navbar-nav navbar-right" th:href="@{/listar}">Volver
						al menu</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<h1 th:text="${titulo}"
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0 "></h1>
		<a class="btn btn-primary btn-xs" th:href="@{#}">Agregar detalle</a>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Direccion</th>
					<th>NIT</th>
				</tr>

			</thead>
			<tbody>
				<tr th:each="detallecliente:  ${clientes.detalleclientes}">
					<td th:text="${detallecliente.id}"></td>
					<td th:text="${detallecliente.direccion}"></td>
					<td th:text="${detallecliente.nit}"></td>

				</tr>
			</tbody>

		</table>


	</div>
</body>
</html>
