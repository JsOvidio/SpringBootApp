<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />

<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>
<body>



	<div class="container">
	<h1 th:text="${titulo}"
	class="text-secondary border border-success border-top-0 border-left-0 border-right-0 " ></h1>
<a class="btn btn-primary btn-xs"  th:href="@{/form}">Crear Cliente</a>
	<table  class="table table-striped">
		<thead>
			<tr>
					<th>ID</th>
					<th>Nombre</th>
				<th>Apellido</th>
				<th>Email</th>
				<th>Accion</th>
				<th>Editar</th>
				<th>Eliminar</th>
			</tr>

		</thead>
		<tbody>
			<tr th:each="cliente:  ${clientes}">
				<td th:text="${cliente.id}"></td>
				<td th:text="${cliente.nombre}"></td>
				<td th:text="${cliente.apellido}"></td>
				<td th:text="${cliente.email}"></td>
				<td > <a  class="btn btn-primary btn-xs"  th:href="@{/formdetallecliente/} ">agregar detalle  </a> </td>
<td > <a  class="btn btn-primary btn-xs"  th:href="@{/form/} + ${cliente.id}">Editar   </a> </td>
<td > <a  class="btn btn-danger btn-xs"  th:href="@{/eliminar/} + ${cliente.id}" th:text="'Eliminar'" Onclick="return confirm('Estas seguro que quieres eliminar?');">Eliminar   </a> </td>
			</tr>
		</tbody>

	</table>

</div>
</body>
</html>
