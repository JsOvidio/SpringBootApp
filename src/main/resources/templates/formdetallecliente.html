<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

</head>
<body>
	<div class="container">
	<h1 th:text="${titulo}"
	class="text-secondary border border-success border-top-0 border-left-0 border-right-0 " ></h1>
	<form th:action="@{/form}" th:object="${detallecliente}" method="post">
		<div class="form-group row">
		<label class="col-sm-2 col-form-label">Direccion</label>
				<div class="col-sm-6">
				<input type="text" th:field="*{direccion}" class="form-control"  />
				<small class="form-text text-danger"  th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></small>
			</div>
</div>

	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Nit</label>
				<div class="col-sm-6">
				<input type="text" th:field="*{nit}" class="form-control"  />
			</div>
</div>

	<div class="form-group row">
		<label class="col-sm-2 col-form-label">id </label>
				<div class="col-sm-6">
				<input type="text" th:field="*{cliente_id}" class="form-control"  />
			</div>
</div>




	<div class="form-group row">
	<div class="col-sm-6">
				<input type="submit" value="Guardar"  class="btn btn-primary" />
</div>
</div>

		<input type="hidden" th:field="*{cliente.id}" />
	</form>
	</div>
</body>
</html>
